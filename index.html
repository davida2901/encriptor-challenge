<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>

<body>

    <header class="icon-container">
        <img src="imgFolder/logo.svg" alt="AluraIcon">
    </header>
    <div class="container">
        <div class="encriptor-section">
            <div class="encriptor-input">
                <textarea class="encriptor-textarea" name="encriptor-space" class="encriptor-text" cols="30" rows="10"
                    placeholder="Ingrese el texto a encriptar" autofocus></textarea>
            </div>
            <div class="button-container">
                <button class="encriptor-button">Encriptar</button>
                <button class="decryptor-button">Desencriptar</button>
                <button class="clean-button">Limpiar</button>
            </div>
        </div>
        <div class="decryptor-section">
            <div class="decryptor-input">
                <textarea class="decryptor-textarea" name="encriptor-space" class="encriptor-text" cols="30" rows="10"
                    placeholder="Ingrese el texto a desencriptar"></textarea>
            </div>
            <div class="decryptor-button-container">
                <button class="copy-button">Copy</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyright">Creado por Angel Adon&copy</p>
        <div class="socials">
            <a href="https://github.com/davida2901" target="_blank">
                <img class="icon" src="imgFolder/github-142-svgrepo-com.svg"  alt="githubIcon">
            </a>
            <a href="https://www.linkedin.com/in/angel-adon-swe/" target="_blank">
                <img class="icon" src="imgFolder/linkedin-svgrepo-com.svg" alt="linkedinIcon">
            </a>
        </div>
    </footer>


</body>
<script src="script.js"></script>

</html>
